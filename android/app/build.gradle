plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Ensure this is included
}

android {
    namespace = "com.example.todo_app"
    compileSdk = flutter.compileSdkVersion 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.attendance.app"
        minSdkVersion = 23
        targetSdkVersion = flutter.targetSdkVersion  
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0') // ✅ Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'  // ✅ Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'       // ✅ Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // ✅ Firestore Database
    implementation 'com.google.firebase:firebase-storage'    // ✅ Firebase Storage (if needed)
    implementation 'com.google.firebase:firebase-messaging'  // ✅ Push Notifications (FCM)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source = "../.."
}
